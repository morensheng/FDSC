<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>应聘登记表</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/LCalendar.css">
    <script src="./js/LCalendar.js" type="module"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <!-- 最外层 -->
    <div class="box">
        <!-- 头部标题 -->
        <div class="header">
            <p>杭州方大丝绸有限公司</p>
            <p>应聘登记表</p>
        </div>
        <!-- 主要内容 -->
        <div class="main">
            <form action="">
                <!-- 应聘岗位 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>应聘岗位</p>
                    <input type="text" placeholder="请输入" required>
                </div>
                <!-- 填表日期 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>填表日期</p>
                    <!-- <input id="demo1" type="text" readonly="" placeholder="请输入日期" /> -->
                    <!-- <select id="date" name="">
                        <option></option>
                    </select> -->
                    <input type="text" id="date" list="datelist" placeholder="请选择 v" required>
                    <!-- <datalist id="datelist">
                        <option value="男"></option>
                        <option value="女"></option>
                    </datalist> -->
                </div>
                <!-- 姓名 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>姓名</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 性别 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>性别</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 出生日期 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>出生日期</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 民族 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>民族</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 政治面貌 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>政治面貌</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 婚否 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>婚否</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 健康状态 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>健康状态</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 籍贯 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>籍贯（省、市）</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 联系方式 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>联系方式</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 电子邮箱 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>电子邮箱</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 学历 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>学历</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 现住地 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>现住地</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 目前是否在职 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>目前是否在职</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 预计到岗时间 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>预计到岗时间</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 期望薪资 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>期望薪资</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 外语水平 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>外语水平</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 计算机水平 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>计算机水平</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 教育经历 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>教育经历（请至少完整填写一行）</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 工作经历 -->
                <div class="datatxt">
                    <p><span class="redstar">*</span>工作经历（请至少完整填写一行，没有则写<span class="redstar">"无"</span>）</p>
                    <input type="text" placeholder="请输入" required>
                </div>

                <!-- 个人荣誉 -->
                <div class="datatxt">
                    <p>个人荣誉</p>
                    <input type="text" placeholder="请输入">
                </div>

                <!-- 兴趣特长 -->
                <div class="datatxt">
                    <p>兴趣特长</p>
                    <input type="text" placeholder="请输入">
                </div>

                <!-- 自我评价 -->
                <div class="datatxt lastdiv">
                    <p><span class="redstar">*</span>自我评价</p>
                    <textarea cols="5" rows="5" placeholder="请输入" required></textarea>
                </div>

                <div class="submit">
                    <input type="submit" value="提交">
                </div>
            </form>

        </div>
        <!-- 页尾 -->
        <div class="footer"></div>
    </div>
    <script type="module">
        import LCalender from './js/LCalendar.js';
        // 初始化日期插件
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#date',//标签id
            'type': 'date',//date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
            'minDate': '1900-1-1',//最小日期 注意：该值会覆盖标签内定义的日期范围
            'maxDate': '2022-2-11'//最大日期 注意：该值会覆盖标签内定义的日期范围
        });
    </script>
</body>

</html>
