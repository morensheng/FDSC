<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>应聘登记表</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- 时间插件 -->
    <link rel="stylesheet" href="./css/LCalendar.css">
</head>

<body>
    <!-- 最外层 -->
    <div class="box">
        <!-- 头部标题 -->
        <div class="header">
            <p>杭州方大丝绸有限公司</p>
            <p>应聘登记表</p>
        </div>
        <!-- 主要内容 -->
        <div class="main">
            <form action="">
                <!-- 应聘岗位 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>应聘岗位</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>
                <!-- 填表日期 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>填表日期</span>
                    <input type="text" id="date1" readonly unselectable="on" placeholder="请选择 ˅">
                </div>
                <!-- 姓名 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>姓名</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 性别 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>性别</span>
                    <div class="dsex">
                        <select>
                            <option>请选择</option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                </div>

                <!-- 出生日期 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>出生日期</span>
                    <input type="text" id="date2" readonly unselectable="on" placeholder="请选择 ˅">

                </div>

                <!-- 民族 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>民族</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 政治面貌 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>政治面貌</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 婚否 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>婚否</span>
                    <div class="dsex">
                        <select>
                            <option>请选择</option>
                            <option>未婚</option>
                            <option>已婚</option>
                            <option>离婚</option>
                        </select>
                    </div>
                </div>

                <!-- 健康状态 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>健康状态</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 籍贯 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>籍贯（省、市）</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 联系方式 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>联系方式</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 电子邮箱 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>电子邮箱</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 学历 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>学历</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 现住地 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>现住地</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 目前是否在职 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>目前是否在职</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 预计到岗时间 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>预计到岗时间</span>
                    <input type="text" id="date3" readonly unselectable="on" placeholder="请选择 ˅">
                </div>

                <!-- 期望薪资 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>期望薪资</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 外语水平 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>外语水平</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 计算机水平 -->
                <div class="datatxt">
                    <span><span class="redstar">*</span>计算机水平</span>
                    <input type="text" name="myipt" placeholder="请输入">
                </div>

                <!-- 教育经历 -->
                <div class="datatxt tab1">
                    <span><span class="redstar">*</span>教育经历（请至少完整填写一行）</span>
                    <div class="tabbor">
                        <table>
                            <tr>
                                <td>时间</td>
                                <td>毕业院校</td>
                                <td>专业</td>
                                <td>详细情况</td>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 工作经历 -->
                <div class="datatxt tab2">
                    <span><span class="redstar">*</span>工作经历（请至少完整填写一行，没有则写<span class="redstar">"无"</span>）</span>
                    <div class="tabbor">
                        <table>
                            <tr>
                                <td>时间</td>
                                <td>公司名称</td>
                                <td>职务</td>
                                <td>职责</td>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 个人荣誉 -->
                <div class="datatxt">
                    <span>个人荣誉</span>
                    <input type="text" placeholder="请输入">
                </div>

                <!-- 兴趣特长 -->
                <div class="datatxt">
                    <span>兴趣特长</span>
                    <input type="text" placeholder="请输入">
                </div>

                <!-- 自我评价 -->
                <div class="datatxt lastdiv">
                    <span><span class="redstar">*</span>自我评价</span>
                    <textarea cols="5" rows="5" name="myipt" placeholder="请输入"></textarea>
                </div>

                <div class="submit" onclick="isEmpty()">
                    <!-- 设置type="button" 防止页面刷新 -->
                    <button type="button">提交</button>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 时间插件 -->
<script src="./js/LCalendar.js" type="module"></script>
<script type="module">
    function sj(a) {
        var dd = new Date();
        dd.setDate(dd.getDate() + a);//获取AddDayCount天后的日期
        var y = dd.getFullYear();
        var m = dd.getMonth() + 1;//获取当前月份的日期
        var d = dd.getDate();
        return y + "-" + m + "-" + d;
    }
    // 引入日期插件
    import LCalender from './js/LCalendar.js';
    // 初始化日期插件
    var calendar1 = new LCalendar();
    var calendar2 = new LCalendar();
    var calendar3 = new LCalendar();
    calendar1.init({
        'trigger': '#date1',//标签id
        'type': 'date',//date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
        'minDate': '1900-1-1',//最小日期 注意：该值会覆盖标签内定义的日期范围
        'maxDate': sj(0)//最大日期 注意：该值会覆盖标签内定义的日期范围
    });
    calendar2.init({
        'trigger': '#date2',//标签id
        'type': 'date',//date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
        'minDate': '1900-1-1',//最小日期 注意：该值会覆盖标签内定义的日期范围
        'maxDate': sj(0)//最大日期 注意：该值会覆盖标签内定义的日期范围
    });
    calendar3.init({
        'trigger': '#date3',//标签id
        'type': 'date',//date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
        'minDate': '1900-1-1',//最小日期 注意：该值会覆盖标签内定义的日期范围
        'maxDate': sj(0)//最大日期 注意：该值会覆盖标签内定义的日期范围
    });
</script>

</html>
